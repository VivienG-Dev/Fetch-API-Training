<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 4 - AJAX & PHP Forms</title>
</head>
<body>
    <button id="button">Get Name</button>
    <hr>
    <h1>GET FORM</h1>
    <form action="process.php" method="get">
        <input type="text" name="name">
        <input type="submit" value="submit">
    </form>

    <h1>AJAX GET FORM</h1>
    <form id="getForm">
        <input type="text" name="name" id="name1">
        <input type="submit" value="submit">
    </form>

    <h1>POST FORM</h1>
    <form action="process.php" method="POST">
        <input type="text" name="name">
        <input type="submit" value="submit">
    </form>

    <h1>AJAX POST FORM</h1>
    <form id="postForm">
        <input type="text" name="name" id="name2">
        <input type="submit" value="submit">
    </form>

    <script>
        document.querySelector('#button').addEventListener('click', getName);
        document.querySelector('#getForm').addEventListener('submit', getName);
        document.querySelector('#postForm').addEventListener('submit', postName);

        function getName(e)
        {
            e.preventDefault();

            let name = document.querySelector('#name1').value;

            let xhr = new XMLHttpRequest();
            xhr.open('GET', 'process.php?name='+name, true);

            xhr.onload = function()
            {
                console.log(this.responseText);
            }

            xhr.send();
        }

        function postName(e)
        {
            e.preventDefault();

            let name = document.querySelector('#name2').value;
            let params = "name="+name;

            let xhr = new XMLHttpRequest();
            xhr.open('POST', 'process.php', true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

            xhr.onload = function()
            {
                console.log(this.responseText);
            }

            xhr.send(params);
        }
    </script>
</body>
</html>
